<!DOCTYPE html>
    <head>
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
        <title>OwlScript v0.1.2-beta</title>
        <link href='css.css' rel='stylesheet'/>
        <script type='text/javascript' src='owlscript_in.js'></script>
        <style type='text/css'>
            body {
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <canvas id='screen' class='dim'></canvas>
        <div id='notebook' class='dim'></div>
        <div id='owl' class='owl'></div>
        <div id='lever'><div><span>run</span><span>edit</span></div></div>
        <div id='file' class='translucent'><input id='filename' value='Untitled'/></div>
        <div id='code_toolbar' class='translucent'>
            <div id='new_code' title='New'>&oplus;</div>
            <div id='list_codes' title="List Codes">&equiv;</div>
            <div id='clone_code' title="Clone">&#x025FC;</div>
            <div id='delete_code' title="Delete">&otimes;</div>
        </div>
        <div id='owlscript' class='translucent'>
            <textarea id='code'>// Press ESC to run the code, Press ESC again to edit it.

// Any text prefixed with // is known as a "comment,"
// and is not treated as a part of your code.

// All coordinates and measurements are in pixels.

loop(100, {
    disk(
        random(0,width),
        random(0,height),
        random(20,50),
        random('color')
    )
})

radius = min(height, width)/3

circle(  width/4, height/2, radius, 'red', 50)
circle(2*width/4, height/2, radius, 'green', 50)
circle(3*width/4, height/2, radius, 'blue', 50)
</textarea>
        </div>

            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('send', 'pageview');

    </body>
</html>
