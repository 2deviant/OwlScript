<!DOCTYPE html>
    <head>
        <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
        <title>OwlScript</title>
        <link href='css.css' rel='stylesheet'/>
        <style type='text/css'>
            body {
                overflow:hidden;
            }
        </style>
        <script type='text/javascript' src='owlscript_in.js'></script>
    </head>
    <body>
        <canvas id='screen' class='dim'></canvas>
        <div id='notebook' class='dim'></div>
        <div id='owl' class='owl'></div>
        <div id='code_editor' class='translucent'>
            <div id='file'><input id='filename' value='Untitled'/></div>
            <div id='owlscript'>
                <textarea id='code'>// Press ESC to run the code, Press ESC again to edit it.
// Any line prefixed with // is a "comment," and is ignored.
// All coordinates and measurements are in pixels.


// Draw 100 random circles.

loop(100, {

    fill_circle(
        random(0, width),    // random x coordinate from 0 to width
        random(0, height),   // random y coordinate from 0 to height
        random(10, 50),      // random radius from 10 to 50 pixels
        random('gray')       // random shade of gray
    )

})</textarea>
            </div><div id='code_toolbar'>
                <div id='new_code' title='New'></div>
                <div id='list_codes' title="List Codes"></div>
                <div id='clone_code' title="Clone"></div>
                <div id='delete_code' title="Delete"></div>
                <div id='separator'></div>
                <div id='home' title="Home"></div>
            </div>
        </div>
        <div id='lever'><div><span>run</span><span>edit</span></div></div>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-47710665-1', 'owlscript.org');
            ga('send', 'pageview');
        </script>
    </body>
</html>
